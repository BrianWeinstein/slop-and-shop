name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # The branch you push your source code to

# Sets permissions needed for the actions/deploy-pages action
jobs:
  # 1. Build Job: Builds the app and uploads the 'dist' directory as an artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      # The 'dist' folder is uploaded as an artifact named 'github-pages'
      - name: Upload pages artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Ensure this path matches your build output directory (e.g., './dist' for Vite/modern tools)

  # 2. Deploy Job: Deploys the artifact created in the 'build' job
  deploy:
    needs: build # This job runs only after the 'build' job completes successfully
    
    # Required for the deployment environment and URL display
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write 
      
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4